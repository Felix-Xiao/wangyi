<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!--<script src="jQuery.1.0.1.js"></script>-->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="formvalidate.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        html,
        body {
            background-color: #eee;
        }
        
        .form-horizontal.login-form {
            width: 600px;
            padding: 20px;
            border: 1px solid #bbb;
            background-color: #fff;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-top: -150px;
            margin-left: -300px;
        }
    </style>
</head>

<body>

    <form class="form-horizontal login-form">
        <div class="form-group">
            <label for="exampleInputEmail1">身份证号码</label>
            <input type="text" class="form-control" id="inputId" placeholder="Id" data-id="true" data-require="ture" data-id-error="身份证号码错误">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">手机电话号码</label>
            <input type="text" class="form-control" id="inputMobile" placeholder="Mobile" data-mobile="true" data-mobile-error="身份证号码错误">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">电子邮箱</label>
            <input type="text" class="form-control" id="inputEmail1" placeholder="Email" data-email="true">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">最大值</label>
            <input type="text" class="form-control" id="inputEmail1" placeholder="max" data-max="true">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script>
        var aa = $("#login-form");
        $("input").formvalidate({
            raise: "keyup"
        }).extendRules({
            "max": function () {
                return this.val() < 10;
            }
        });
    </script>
</body>

</html>
