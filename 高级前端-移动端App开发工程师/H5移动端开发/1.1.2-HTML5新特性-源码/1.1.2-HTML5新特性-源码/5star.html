<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
        }

        canvas {
            margin: 0 auto;
            border: 1px solid gray;
        }
    </style>
    <title>document</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"> </canvas>
</body>
<script> window.onload = function () {
        var canvas = document.querySelector('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            //设置是个顶点的坐标，根据顶点制定路径 
            for (var i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 200 + 200, -Math.sin((18 + i * 72) / 180 * Math.PI) * 200 + 200);
                ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 80 + 200, -Math.sin((54 + i * 72) / 180 * Math.PI) * 80 + 200);
            }
            ctx.closePath();
            //设置边框样式以及填充颜色 
            ctx.lineWidth = "3"; ctx.fillStyle = "#E4EF00";
            ctx.strokeStyle = "red";
            ctx.fill();
            ctx.stroke();
        }
    }
</script>
