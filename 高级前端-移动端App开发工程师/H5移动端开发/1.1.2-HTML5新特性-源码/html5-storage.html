<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            width: 150px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <button onclick="setSessionStorage()">setSessionStorage</button>
    <button onclick="setLocalStorage()">setLocalStorage</button>
    <button onclick = "setMySessionStorage()">set My sessionStorage</button>
    <button onclick="setMyLocalStorage()"> set My localStorage</button>
    <script>
        function setSessionStorage(){
            window.sessionStorage.setItem("sessionData","data1");
        }
        function setLocalStorage(){
            window.localStorage.setItem("localData","data2");
        }
        function setMySessionStorage(){
            window.sessionStorage.setItem("mydata1","Mydata1");
        }
        function setMyLocalStorage(){
            window.localStorage.setItem("MyData1", "Mydata1");
        }
    </script>
</body>
</html>
