<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件</title>
  <script src="../lesson2/node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-component message="我是父组件传过来的数据"></my-component>
    <my-component v-bind:message="我是父组件传过来的数据"></my-component>
    <com-a message="我是父组件传过来的数据"></com-a>
    <com-a :message="message"></com-a>
  </div>
</body>
<script>
  Vue.component("my-component", {
    props: ['message'],
    template: "<div>我是全局组件-{{message}}</div>"
  })
  var comA = {
    props: {
      message: String,
      obj1: {
        type: Object,
        require: true
      }
    },

    template: "<div>我是局部组件-{{message}}</div>",
    data: function () {
      return { a: 1 };
    }
  }
  var app = new Vue({
    el: '#app',
    components: {
      "com-a": comA
    },
    data: {
      message: '我是父组件的动态值传递给子组件'
    }
  })
</script>

</html>
